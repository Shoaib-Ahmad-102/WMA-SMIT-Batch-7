<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 30%;
        }
        td, th {
          border: 1px solid #dddddd;
          text-align: center;
          padding: 2px;
        }
        </style>
        
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Monday - Tuesday</th>
                    <th>Frida</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>    
            <tbody>
                <tr>
                    <td>9am - 10pm</td>
                    <td>9am - 11pm</td>
                    <td>Closed</td>
                    <td>9am - 12pm</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
